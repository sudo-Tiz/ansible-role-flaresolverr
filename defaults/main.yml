---
# Project source code URL: https://github.com/sct/jellyseerr

jellyseerr_enabled: true

jellyseerr_identifier: jellyseerr

jellyseerr_uid: ""
jellyseerr_gid: ""
jellyseerr_timezone: "Etc/UTC"

# renovate: datasource=docker depName=lscr.io/linuxserver/jellyseerr versioning=semver
jellyseerr_version: 2.7.3
jellyseerr_arch: amd64

# The hostname at which jellyseerr is served.
jellyseerr_hostname: ""

# The path at which jellyseerr is served.
# This value must either be `/` or not end with a slash (e.g. `/jellyseerr`).
jellyseerr_path_prefix: /

jellyseerr_base_path: "{{ jellyseerr_identifier }}"
jellyseerr_data_path: "{{ jellyseerr_base_path }}/data"

jellyseerr_container_image: "{{ jellyseerr_container_image_registry_prefix }}fallenbagel/jellyseerr:{{ jellyseerr_container_image_tag }}"
jellyseerr_container_image_tag: "{{ jellyseerr_version }}"
jellyseerr_container_image_registry_prefix: docker.io/
jellyseerr_container_image_force_pull: "{{ jellyseerr_container_image.endswith(':latest') }}"

# The base container network. It will be auto-created by this role if it doesn't exist already.
jellyseerr_container_network: "{{ jellyseerr_identifier }}"

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
jellyseerr_container_additional_networks: "{{ (jellyseerr_container_additional_networks_default + jellyseerr_container_additional_networks_auto + jellyseerr_container_additional_networks_custom) | unique }}"
jellyseerr_container_additional_networks_default: []
jellyseerr_container_additional_networks_auto: []
jellyseerr_container_additional_networks_custom: []

# Controls how long to wait for the container to stop gracefully before killing it.
# Because `devture_systemd_docker_base_container_stop_grace_time_seconds` may be quite short and databases are more important to stop gracefully,
# we default to at least 30 seconds.
jellyseerr_container_stop_grace_time_seconds: "{{ [devture_systemd_docker_base_container_stop_grace_time_seconds, 30] | max }}"

# List of systemd services that the Jellyseerr systemd service depends on
jellyseerr_systemd_required_services_list: "{{ (jellyseerr_systemd_required_services_list_default + jellyseerr_systemd_required_services_list_auto + jellyseerr_systemd_required_services_list_custom) | unique }}"
jellyseerr_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
jellyseerr_systemd_required_services_list_auto: []
jellyseerr_systemd_required_services_list_custom: []

# List of systemd services that the Jellyseerr systemd service wants
jellyseerr_systemd_wanted_services_list: "{{ (jellyseerr_systemd_wanted_services_list_default + jellyseerr_systemd_wanted_services_list_auto + jellyseerr_systemd_wanted_services_list_custom) | unique }}"
jellyseerr_systemd_wanted_services_list_default: []
jellyseerr_systemd_wanted_services_list_auto: []
jellyseerr_systemd_wanted_services_list_custom: []

# The port Jellyseerr is running on inside the container
jellyseerr_container_http_port: 5055

# Controls whether the container exposes a port (tcp/5055 in the container)
# that can be used to access Jellyseerr from outside the container
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:5055"), or empty string to not expose.
jellyseerr_container_http_bind_port: ""

# To inject your own other container labels, see `jellyseerr_container_labels_additional_labels`.
jellyseerr_container_labels_traefik_enabled: true
jellyseerr_container_labels_traefik_docker_network: "{{ jellyseerr_container_network }}"
jellyseerr_container_labels_traefik_hostname: "{{ jellyseerr_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/jellyseerr`).
jellyseerr_container_labels_traefik_path_prefix: "{{ jellyseerr_path_prefix }}"
jellyseerr_container_labels_traefik_rule: "Host(`{{ jellyseerr_container_labels_traefik_hostname }}`){% if jellyseerr_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ jellyseerr_container_labels_traefik_path_prefix }}`){% endif %}"
jellyseerr_container_labels_traefik_priority: 0
jellyseerr_container_labels_traefik_entrypoints: web-secure
jellyseerr_container_labels_traefik_tls: "{{ jellyseerr_container_labels_traefik_entrypoints != 'web' }}"
jellyseerr_container_labels_traefik_tls_certResolver: default # noqa var-naming

# jellyseerr_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# jellyseerr_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
jellyseerr_container_labels_additional_labels: ""

# jellyseerr_container_additional_environment_variables contains a multiline string with additional environment variables to pass to the container.
#
# Example:
# jellyseerr_container_additional_environment_variables: |
#   VAR=1
#   ANOTHER=value
jellyseerr_container_additional_environment_variables: ""

# A list of additional "volumes" to mount in the container.
#
# See the `--mount` documentation for the `docker run` command.
#
# Example:
# jellyseerr_container_additional_volumes:
#   - type: bind
#     src: /path/on/the/host
#     dst: /data
#   - type: bind
#     src: /another-path/on/the/host
#     dst: /read-only
#     options: readonly
jellyseerr_container_additional_volumes: []

# A list of extra arguments to pass to the container
jellyseerr_container_extra_arguments: []
