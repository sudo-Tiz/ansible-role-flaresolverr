---
flaresolverr_enabled: true

flaresolverr_identifier: flaresolverr

flaresolverr_uid: ""
flaresolverr_gid: ""
flaresolverr_timezone: "Etc/UTC"

# renovate: datasource=docker depName=ghcr.io/flaresolverr/flaresolverr versioning=semver
flaresolverr_version: v3.4.1

# The hostname at which flaresolverr is served.
flaresolverr_hostname: ""

# The path at which flaresolverr is served.
# This value must either be `/` or not end with a slash (e.g. `/flaresolverr`).
flaresolverr_path_prefix: /

flaresolverr_base_path: "{{ flaresolverr_identifier }}"

flaresolverr_container_image: "{{ flaresolverr_container_image_registry_prefix }}flaresolverr/flaresolverr:{{ flaresolverr_container_image_tag }}"
flaresolverr_container_image_tag: "{{ flaresolverr_version }}"
flaresolverr_container_image_registry_prefix: ghcr.io/
flaresolverr_container_image_force_pull: "{{ flaresolverr_container_image.endswith(':latest') }}"

# The base container network. It will be auto-created by this role if it doesn't exist already.
flaresolverr_container_network: "{{ flaresolverr_identifier }}"

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
flaresolverr_container_additional_networks: "{{ (flaresolverr_container_additional_networks_default + flaresolverr_container_additional_networks_auto + flaresolverr_container_additional_networks_custom) | unique }}"
flaresolverr_container_additional_networks_default: []
flaresolverr_container_additional_networks_auto: []
flaresolverr_container_additional_networks_custom: []

# Controls how long to wait for the container to stop gracefully before killing it.
# Because `devture_systemd_docker_base_container_stop_grace_time_seconds` may be quite short and databases are more important to stop gracefully,
# we default to at least 30 seconds.
flaresolverr_container_stop_grace_time_seconds: "{{ [devture_systemd_docker_base_container_stop_grace_time_seconds, 30] | max }}"

# List of systemd services that the Flaresolverr systemd service depends on
flaresolverr_systemd_required_services_list: "{{ (flaresolverr_systemd_required_services_list_default + flaresolverr_systemd_required_services_list_auto + flaresolverr_systemd_required_services_list_custom) | unique }}"
flaresolverr_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
flaresolverr_systemd_required_services_list_auto: []
flaresolverr_systemd_required_services_list_custom: []

# List of systemd services that the Flaresolverr systemd service wants
flaresolverr_systemd_wanted_services_list: "{{ (flaresolverr_systemd_wanted_services_list_default + flaresolverr_systemd_wanted_services_list_auto + flaresolverr_systemd_wanted_services_list_custom) | unique }}"
flaresolverr_systemd_wanted_services_list_default: []
flaresolverr_systemd_wanted_services_list_auto: []
flaresolverr_systemd_wanted_services_list_custom: []

# The port Flaresolverr is running on inside the container
flaresolverr_container_http_port: 8191

# Controls whether the container exposes a port (tcp/5055 in the container)
# that can be used to access Flaresolverr from outside the container
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:5055"), or empty string to not expose.
flaresolverr_container_http_bind_port: ""

# To inject your own other container labels, see `flaresolverr_container_labels_additional_labels`.
flaresolverr_container_labels_traefik_enabled: true
flaresolverr_container_labels_traefik_docker_network: "{{ flaresolverr_container_network }}"
flaresolverr_container_labels_traefik_hostname: "{{ flaresolverr_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/flaresolverr`).
flaresolverr_container_labels_traefik_path_prefix: "{{ flaresolverr_path_prefix }}"
flaresolverr_container_labels_traefik_rule: "Host(`{{ flaresolverr_container_labels_traefik_hostname }}`){% if flaresolverr_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ flaresolverr_container_labels_traefik_path_prefix }}`){% endif %}"
flaresolverr_container_labels_traefik_priority: 0
flaresolverr_container_labels_traefik_entrypoints: web-secure
flaresolverr_container_labels_traefik_tls: "{{ flaresolverr_container_labels_traefik_entrypoints != 'web' }}"
flaresolverr_container_labels_traefik_tls_certResolver: default # noqa var-naming

# flaresolverr_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# flaresolverr_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
flaresolverr_container_labels_additional_labels: ""

# flaresolverr_container_additional_environment_variables contains a multiline string with additional environment variables to pass to the container.
#
# Example:
# flaresolverr_container_additional_environment_variables: |
#   VAR=1
#   ANOTHER=value
flaresolverr_container_additional_environment_variables: ""

# A list of additional "volumes" to mount in the container.
#
# See the `--mount` documentation for the `docker run` command.
#
# Example:
# flaresolverr_container_additional_volumes:
#   - type: bind
#     src: /path/on/the/host
#     dst: /data
#   - type: bind
#     src: /another-path/on/the/host
#     dst: /read-only
#     options: readonly
flaresolverr_container_additional_volumes: []

# A list of extra arguments to pass to the container
flaresolverr_container_extra_arguments: []
